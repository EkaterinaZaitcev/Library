services:
    web:
        build: .
        command: >
              sh -c "python manage.py migrate &&
                     python manage.py collectstatic --no-input && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
        expose:
              - "8000"
        restart: always
        env_file:
            - .env
        volumes:
            - .:/app
            - static_volume:/app/static
        depends_on:
            - db
            - redis

    db:
        image: postgres:17
        container_name: db_library
        env_file:
            - ./.env
        restart: always
        volumes:
            - postgres_data:/var/lib/postgresql/data
        expose:
          - "5432"
        healthcheck:
          test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
          interval: 10s
          retries: 5
          timeout: 5s
    redis:
        image: redis:7
        expose:
            - "6379"
        env_file:
            - ./.env
    nginx:
        build:
          context: ./nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - static_volume:/app/static
        depends_on:
            - web
    celery:
        build:
            context: .
        container_name: celery_worker
        command:
            celery -A config worker -l INFO
        env_file:
            - ./.env
        volumes:
            - .:/app
        depends_on:
            - db
            - redis

    celery_beat:
        build:
            context: .
        container_name: celery_beat
        command:
            celery -A config beat --loglevel=INFO
        env_file:
            - ./.env
        volumes:
            - .:/app
        depends_on:
            - db
            - redis
            - celery
volumes:
    postgres_data:
    redis_data:
    static_volume:

